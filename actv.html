<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
    <title>Light:: Object Detection</title>
    <link rel="icon" href="light.jpeg">
</head>
<body>
    <div class="container">
        <span id="span1">
            <h1 class="heading">Object Detection from Snehasis</h1>
            <div id="number_of_objects" class="btn btn-success"></div>
            <br>
            <div id="status"></div>
          </span>
          <br>
          <a class="btn btn-danger" style="border-radius: 10px; width: fit-content; padding-left: 10px; padding-right: 10px;float:right;" href="index.html">Back</a>
    </div>
    <script>
        var img4="";
        var Status = "";
        var objects = [];
        function preload(){
           img4 = loadImage("light.jpeg")
        }
        function setup(){
            canvas = createCanvas(500,500);
            canvas.center();
            objectDetector = ml5.objectDetector('cocossd',modelLoaded); 
        }
        function modelLoaded(){
            console.log("Model Loaded");
            Status = true; 
        }
        function gotResult(error,results){
            if(error){
        console.log(error);
            }
            else{
        console.log(results);
        objects = results;
            }
        }
        function draw(){
    image(img4,0,0,500,500);
    if(Status != ""){
     objectDetector.detect(img4,gotResult);
       for(i = 0;i<objects.length;i++){
        document.getElementById("status").innerHTML=" Status : Detecting Object ";
        document.getElementById("number_of_objects").innerHTML="Number of objects detected are : " + objects.length;
        fill("#FF0000");
        var percent = floor(objects[i].confidence * 100);
        text(objects[i].label + " " + percent + "%",objects[i].x+15,objects[i].y+15);
        noFill();
        stroke("#FF0000");
        rect(objects[i].x,objects[i].y,objects[i].width,objects[i].height);
       }
    }
}
    </script>
</body>
</html>
