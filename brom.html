    <title>Bottles :: Object Detection</title>

<body>
    <div class="container">
        <span id="span1">
            <h1 class="heading">Object Detection from Snehasis</h1>
            <br>
            <div id="number_of_objects" class="btn btn-success"></div>
            <br>
            <div id="status"></div>
          </span>
          <br>
          <a class="btn btn-danger" style="border-radius: 10px; width: fit-content; padding-left: 10px; padding-right: 10px;float:right;" href="index.html">Back</a>
          <br>
          <br>
    </div>
    <script>
      var Status2 = "";
      var objects = [];
        var img6="";
        function preload(){
            img6 = loadImage("bottle.jpg")
        }
        function setup(){
            canvas = createCanvas(500,500);
            canvas.center();
            objectDetector = ml5.objectDetector('cocossd',modelLoaded); 
        }
        function modelLoaded(){
            console.log("Model Loaded");
            Status2 = true; 
        }
        function gotResult(error,results){
            if(error){
        console.log(error);
            }
            else{
        console.log(results);
        objects = results;
            }
        }
        function draw(){
    image(img6,0,0,500,500);
    if(Status2 != ""){
     objectDetector.detect(img6,gotResult);
       for(i = 0;i<objects.length;i++){
        document.getElementById("status").innerHTML=" Status : Detecting Object ";
        document.getElementById("number_of_objects").innerHTML="Number of objects detected are : " + objects.length;
        fill("#FF0000");
        var percent = floor(objects[i].confidence * 100);
        text(objects[i].label + " " + percent + "%",objects[i].x+15,objects[i].y+15);
        noFill();
        stroke("#FF0000");
        rect(objects[i].x,objects[i].y,objects[i].width,objects[i].height);
       }
    }
}
